scalar DateTime

type Activity {
  id: ID!
  name: String!
  date: DateTime!
  location: String!
  description: String!
}

input ActivityInput {
  name: String!
  date: DateTime!
  location: String!
  description: String!
}

type Query {
  activityById(id: ID!): Activity
  activities: [Activity]
  }

type Mutation {
  createActivity(input: ActivityInput!): Activity
  updateActivity(id: ID!, input: ActivityInput): Activity
  deleteActivity(id: ID!): Activity
  }